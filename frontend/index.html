<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Latin+Modern+Roman&display=swap">
</head>
<body>
  <h1 class="title">Task Manager</h1>

  <!-- Authentication Section -->
  <div id="auth" class="card">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <div class="btn-group">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Tasks Section -->
  <div id="tasks" class="card" style="display:none;">
    <div class="task-input">
      <input type="text" id="taskTitle" placeholder="New Task">
      <button onclick="addTask()" class="add-btn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Logout Button -->
  <button id="logoutBtn" style="display:none; margin-top: 10px;" onclick="logout()">Logout</button>

  <script src="app.js"></script>
</body>
</html>
